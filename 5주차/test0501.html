<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="prod1">상품선택</label>
    <select id="prod1">
        <option value="special_3" selected>선물용 3kg</option>
        <option value="special_5" selected>선물용 5kg</option>
        <option value="family_3" selected>가정용 3kg</option>
        <option value="family_5" selected>가정용 5kg</option>
    </select>
    <br>
    <br>
    <label for="prod2">포장 여부</label>
        <input type="text" id="prod2" list="pack">
        <datalist id="pack">
            <option value="package">선물 포장</option>
            <option value="no_package">포장 안함</option>
        </datalist>
        <br>
        <br>
        <button type="submit">주문하기</button>
        <button type="reset">취소하기</button>
</body>
</html>
