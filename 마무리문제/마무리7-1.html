<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 500px;
            padding: 30px;
            border: 1px solid black;
        }
        .a{
            font-weight: 700;
            font-size: 20px;

            color: #ad3000;
        }
        ul {
            list-style-type:none;
        }
        li {
            line-height:2.0;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>최신 웹 디자인 트렌드</h1>
        <ul>
            <li><span class="a">반응형 웹 디자인</span> - 다양한 화면 크기에 최적화 하다</li>
            <li><span class="a">플랫 디자인</span> - 입체에서 평면으로</li>
            <li><span class="a">풀 스크린 배경</span> - 콘텐츠에 집중</li>
            <li><span class="a">원 페이지 사이트</span> - 한 페이지에 모든 내용을 담다</li>
            <li><span class="a">패럴랙스 스크롤링</span> - 동적인 효과로 강한 인상을!</li>
            <li><span class="a">웹 폰트</span> - 웹 타이포그래피를 받쳐 주는 기술</li>
        </ul>
    </div>
</body>
</html>
